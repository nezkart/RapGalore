<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>European Capitals Gallery</title>
</head>
<body>
    <header>
        <h1>European Capitals</h1>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="images/athens.jpg" alt="Athens">
            <h2>Athens</h2>
        </div>

        <div class="gallery-item">
            <img src="images/berlin.jpg" alt="Berlin">
            <h2>Berlin</h2>
        </div>

        <div class="gallery-item">
            <img src="images/london.jpg" alt="London">
            <h2>London</h2>
        </div>

        <div class="gallery-item">
            <img src="images/madrid.jpg" alt="Madrid">
            <h2>Madrid</h2>
        </div>

        <div class="gallery-item">
            <img src="images/paris.jpg" alt="Paris">
            <h2>Paris</h2>
        </div>

        <div class="gallery-item">
            <img src="images/rome.jpg" alt="Rome">
            <h2>Rome</h2>
        </div>
    </div>
</body>
</html>
