<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>European Capitals Gallery</title>
</head>

<body>
    <header>
        <h1>European Capitals</h1>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <!--<iframe src="https://www.youtube.com/embed/9ubhOyK0UW8" frameborder="0" allow="autoplay"></iframe> -->
            <div id="player"></div>

            <script>
                // 2. This code loads the IFrame Player API code asynchronously.
                var tag = document.createElement('script');

                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                // 3. This function creates an <iframe> (and YouTube player)
                //    after the API code downloads.
                var player;

                function onYouTubeIframeAPIReady() {
                    player = new YT.Player('player', {
                        height: '390',
                        width: '640',
                        videoId: 'M7lc1UVf-VE',
                        playerVars: {
                            'playsinline': 1
                        },
                        events: {
                            'onReady': onPlayerReady
                        }
                    });
                }

                // 4. The API will call this function when the video player is ready.
                function onPlayerReady(event) {
                    event.target.mute();
                    event.target.playVideo();
                }

                var keyboardEvent = document.createEvent('KeyboardEvent');
                var initMethod = typeof keyboardEvent.initKeyboardEvent !== 'undefined' ? 'initKeyboardEvent' :
                    'initKeyEvent';

                keyboardEvent[initMethod](
                    'keydown', // event type: keydown, keyup, keypress
                    true, // bubbles
                    true, // cancelable
                    window, // view: should be window
                    false, // ctrlKey
                    false, // altKey
                    false, // shiftKey
                    false, // metaKey
                    40, // keyCode: unsigned long - the virtual key code, else 0
                    0, // charCode: unsigned long - the Unicode character associated with the depressed key, else 0
                );
                document.dispatchEvent(keyboardEvent);

                function stopVideo() {
                    player.stopVideo();
                }
            </script>
        </div>

        <div class="gallery-item">
            <img src="images/berlin.jpg" alt="Berlin">
            <h2>Berlin</h2>
        </div>

        <div class="gallery-item">
            <img src="images/london.jpg" alt="London">
            <h2>London</h2>
        </div>

        <div class="gallery-item">
            <img src="images/madrid.jpg" alt="Madrid">
            <h2>Madrid</h2>
        </div>

        <div class="gallery-item">
            <img src="images/paris.jpg" alt="Paris">
            <h2>Paris</h2>
        </div>

        <div class="gallery-item">
            <img src="images/rome.jpg" alt="Rome">
            <h2>Rome</h2>
        </div>
    </div>
</body>

</html>
